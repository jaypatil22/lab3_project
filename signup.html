  <!-- linking stylesheet -->

  <link rel="stylesheet" href="style.css">
  <title>Seed Certification</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="./index.html">Seed Certification</a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./signin.html">Sign In</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./signup.html">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./aboutus.html">About Us</a>
        </li>
    </div>
  </nav>
  <div id="bg" class="container-fluid justify-content-center align-items-center">
    <form class="text-white p-3 rounded" method="dialog" onsubmit="return submitForm();">
      <h3>Sign Up</h3>
      <div class="form-row">
        <div class="form-group col-12 col-sm-12 col-md-6">
          <label for="usertype">User type</label>
          <select class="form-control" required name="usertype" id="usertype">
            <option value="">select user type...</option>
            <option value="farmer">Farmer</option>
            <option value="inspector">Inspector</option>
            <option value="lab">Lab Scientist</option>
            <option value="distributor">Distributor</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <label for="inputfirstname">First Name</label>
          <input required type="text" class="form-control" id="inputfirstname" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputlastname">Last Name</label>
          <input required type="text" class="form-control" id="inputlastname" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <label for="inputEmail4">Email</label>
          <input required type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input required type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Mobile</label>
          <input required type="text" class="form-control" id="inputCity" placeholder="Enter Mobile Number">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Date of Birth</label>
          <input type="date" class="form-control" id="inputZip" placeholder="">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <label for="inputcity">City</label>
          <input required type="text" class="form-control" id="inputEmail4" placeholder="Enter your city">
        </div>
        <div class="form-group col-md-6">
          <label for="inputstate">State</label>
          <input required type="text" class="form-control" id="inputPassword4" placeholder="Enter your state">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Keep me signed in
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <footer class="footer bg-dark text-white mt-auto py-1">
    <p class="text-center">© 2020-2021 Seed Certification, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a>
    </p>
  </footer>

  <!-- js -->
  <script src="./login.js"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
